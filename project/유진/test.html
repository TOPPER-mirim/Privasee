<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: rgb(31, 31, 31);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 변경: 페이지 전체 스크롤 방지 */
            /
        }

        .phone-container {
            width: 393px;
            height: 852px;
            background: #F5FEFF;
            /*border-radius: 25px;*/
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-y: auto;
            /* container에서 스크롤 발생 */
            -webkit-overflow-scrolling: touch;
            user-select: none;
        }

        /* 상단 고정: sticky로 변경 (phone-container 내부에서 고정) */
        .top {
        
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 136px;
            z-index: 60;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            background: transparent;
        }

        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top h1 {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            z-index: 70;
            color: #000;
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            pointer-events: none;
        }

        /* 스크롤 가능한 콘텐츠 영역 (총 높이 1500) */
        .scroll-area {
            position: relative;
            padding-top: 0;
            /* top은 sticky이므로 별도 패딩 불필요 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 1500px;
            /* 총 스크롤 높이 */
        }

        /* 배경 이미지는 phone-container 기준으로 고정(absolute) */
        .back-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            border-radius: 25px;
            overflow: hidden;
        }

        .back-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* back-deco는 phone-container 기준으로 top 바로 아래에 배치 */
        .back-deco {
            position: absolute;
            top: 136px;
            /* .top 바로 아래, 간격 없음 */
            left: 0;
            width: 100%;
            height: calc(1500px - 136px);
            /* 스크롤 전체 높이에 맞춤 */
            z-index: 1;
            pointer-events: none;
        }

        .back-deco img {
            position: absolute;
            filter: blur(6px);
            opacity: 0.9;
        }

        .back-deco img:nth-child(1) {
            left: 5%;
            top: 1%;
            width: 120px;
        }

        .back-deco img:nth-child(2) {
            left: 60%;
            top: 12%;
            width: 90px;
        }

        .back-deco img:nth-child(3) {
            left: 20%;
            top: 20%;
            width: 200px;
        }

        .back-deco img:nth-child(4) {
            left: 68%;
            top: 65%;
            width: 160px;
        }

        .back-deco img:nth-child(5) {
            left: 5%;
            top: 78%;
            width: 80px;
        }

        .back-deco img:nth-child(6) {
            left: 57%;
            top: 88%;
            width: 260px;
        }

        /* 텍스트 (스크롤 시 사라짐) */
        .text {
            position: relative;
            z-index: 5;
            color: #111;
            text-align: center;
            padding:20px;
            width: 100%;
            max-width: 393px;
            margin: 0;
            margin-top: 200px;
            /* top 아래에서 시작하도록 여유 */
        }

        .text h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .text h3 {
            font-size: 14px;
            line-height: 1.6;
            color: #393939;
            font-weight: 400;
        }

        .highlight {
            font-weight: 500;
            font-size: 16px;
        }
        .godown{
            justify-content: center;
            padding-top : 250px;
            z-index: 5;
        }

        /* CTA는 scroll-area 안에서 relative로 배치 (스크롤 가능) */
        .cta {
            position: relative;
            z-index: 6;
            width: 100%;
            max-width: 393px;
            margin-top: 700px;
            /* 필요시 조정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .cta h2 {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .cta img {
            margin-top: 30px;
            width: 200px;
            max-width: 60%;
            height: auto;
        }

        /* 스크롤바 숨김(WebKit) */
        .phone-container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
    </style>
</head>

<body>
    <div class="phone-container">
        <!-- 고정된 상단 -->
        <div class="top">
            <img src="./img/상단고정이미지1.png" alt="top image" />
            <h1>Privasee</h1>
        </div>

        <!-- 스크롤 가능한 콘텐츠 전체 -->
        <div class="scroll-area">
            <div class="back-img">
                <img src="./img/배경/Rectangle 37.png" alt="background" />
            </div>

            <div class="back-deco">
                <img src="./img/배경/Ellipse 5.png" alt="" />
                <img src="./img/배경/Ellipse 12.png" alt="" />
                <img src="./img/배경/Ellipse 8.png" alt="" />
                <img src="./img/배경/Ellipse 11.png" alt="" />
                <img src="./img/배경/Ellipse 9.png" alt="" />
                <img src="./img/배경/Ellipse 10.png" alt="" />
            </div>

            <div class="text">
                <h2>당신의 게시물, 안전한가요?</h2>
                <h3>
                    <span class="highlight">Privasee</span>는 AI로 글과 사진 속<br />
                    개인정보 노출 위험을 분석하고,<br />
                    안전 점수를 제공합니다. <br /><br />
                    업로드 전 단 한 번의 점검으로, 소중한 정보를 지키세요.
                </h3>
            </div>
            <div class="godown">
                <img src="./img/downArrow.png" alt="">
            </div>

            <!-- CTA는 데코와 배경 위에 나타나도록 z-index를 높게 설정 -->
            <div class="cta">
                <h2>올리기 전에 확인하세요, AI가 지켜드립니다</h2>
                <img src="./img/확인하러가기.png" alt="확인하러가기 버튼">
            </div>

            <!-- 추가 여유 공간: 스크롤 끝에서 .text가 완전히 사라지도록 충분한 높이 확보 -->
            <!-- <div style="height:320px;"></div> -->
        </div>
    </div>
</body>

</html>
