<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privasee</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 60px;
            box-sizing: border-box;
        }
        .logo {
            margin-left: 16px;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .auth-nav {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-right: 24px;
        }
        .login-btn {
            padding: 8px 20px;
            border: none;
            background: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #f0f0f0;
        }
        .signup-btn {
            padding: 8px 20px;
            border: none;
            background: #4f8cff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .signup-btn:hover {
            background: #2563eb;
        }
        a {
            text-decoration: none;
            color: #1a237e; /* 네이비색 고정 */
            transition: border-bottom 0.2s;
        }
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-link.active::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: #4f8cff;
            border-radius: 2px;
        }
        .nav-link:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        p {
            margin: 0;
        }
        .header-divider {
            border: none;
            border-top: 1px solid #ccc;
            margin: 0;
        }
        /* main 중앙 정렬 및 스타일 */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .main-desc {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.7;
            color: #222;
        }
        .main-desc .main-title {
            font-weight: bold;
            font-size: 1.5rem;
            display: block;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <header>
        <p class="logo">Privasee</p>
        <nav>
            <a href="index.html" class="nav-link active">홈</a> |
            <a href="analysis.html" class="nav-link">분석받기</a> |
            <a href="mypage.html" class="nav-link">마이페이지</a>
        </nav>
        
        <div class="auth-nav">
            <button class="login-btn" onclick="location.href='Login.html'">로그인</button>
            <button class="signup-btn">회원가입</button>
        </div>
    </header>
    <hr class="header-divider">
    <main>
        <p class="main-desc">
            <span class="main-title">당신의 게시물 안전한가요?</span>
            Privasee는 AI로 글과 사진 속 개인정보 노출 위험을 분석하고, 안전 점수를 제공합니다. <br>
            업로드 전 단 한 번의 점검으로, 소중한 정보를 지키세요.
        </p>
    </main>
</body>
</html>
